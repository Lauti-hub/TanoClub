<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clash4ALL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: green;
      padding: 10px;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .menu {
      display: flex;
      gap: 10px;
    }

    /* Botones */
    .menu button {
      background-color: rgb(255, 166, 0);
      color: rgb(255, 255, 255);
      border: 3px solid rgb(255, 255, 255);
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 50px;
      font-size: 15px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.3s;
    }

    .menu button:hover {
      background-color: rgb(185, 135, 41);
    }

    /* Animación pop */
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      70% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    .menu button.pop {
      animation: pop 0.5s ease forwards;
    }

    /* Contenedor de texto desplegable */
    .content {
      max-height: 0;
      overflow: hidden;
      background-color: green;
      color: white;
      padding: 0 20px;
      transition: max-height 1s ease, padding 1s ease;
    }

    .content.show {
      max-height: 400px;
      padding: 20px;
    }

    /* Mini catálogo de productos */
    .catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
    }

    .catalogo .item {
      width: 150px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .catalogo .item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .catalogo .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    .catalogo .item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar">
    <img src="logo_de_supercell.png" alt="Logo">
    <div class="menu">
      <button onclick="toggleContent(this,'home')">Inicio</button>
      <button onclick="toggleContent(this,'products')">Productos</button>
      <button onclick="toggleContent(this,'contact')">Contacto</button>
    </div>
  </div>

  <!-- Sección Inicio -->
  <div id="home" class="content">
    <h1>Hola somos Clash4ALL</h1>
    <p>Elije tu Juego.</p>
  </div>

  <!-- Sección Productos con mini catálogo -->
  <div id="products" class="content">
    <h1>Store</h1>
    <p>Acá podes comprar nuestra merch.</p>
    <div class="catalogo">
      <div class="item">
        <img src="Catalogo/Hoodie Supercell.jpg" alt="Hoodie N/Sup">
        <p>Hoodie Supercell</p>
      </div>
      <div class="item">
        <img src="Catalogo/T-Short CoC.jpg" alt="T-Sh CoC">
        <p>T-Shirt CoC</p>
      </div>
      <div class="item">
        <img src="Catalogo/T-Short Supercell.jpg" alt="T-Sh Sup">
        <p>T-Shirt Supercell</p>
      </div>
    </div>
  </div>

  <!-- Sección Contacto -->
  <div id="contact" class="content">
    <h1>Contacto</h1>
    
    <!-- WhatsApp -->
    <p>Tel: 
      <a href="https://wa.me/5491133494069" target="_blank" style="color:white; text-decoration: underline;">
        11 3349-4069
      </a>
    </p>
    
    <!-- Gmail web -->
    <p>Mail: 
      <a href="https://mail.google.com/mail/?view=cm&fs=1&to=clash4all@support.com&su=Consulta&body=Hola%20soy%20[tu%20nombre]%20y%20tengo%20una%20consulta" 
         target="_blank" style="color:white; text-decoration: underline;">
        clash4all@support.com
      </a>
    </p>
    
    <!-- Campo de sugerencias -->
    <p>Sugerencias:</p>
    <textarea id="sugerencias" placeholder="Escribí tu sugerencia aquí..." rows="3" style="width: 50%; border-radius:5px; padding:5px;"></textarea>
    <br><br>
    <button onclick="enviarSugerencia()" style="padding:8px 12px; border-radius:5px; border:none; background-color:orange; color:white; cursor:pointer; font-weight:bold;">
      Enviar sugerencia
    </button>
  </div>

  <script>
    // Función sugerencias
    function enviarSugerencia() {
      const texto = document.getElementById("sugerencias").value;
      if(texto.trim() === "") {
        alert("Por favor escribí una sugerencia antes de enviar.");
      } else {
        alert("¡Gracias por tu sugerencia!\n\n" + texto);
        document.getElementById("sugerencias").value = ""; // limpiar campo
      }
    }

    // Función toggle de secciones
    let activeContent = null;

    function toggleContent(button, id) {
      // Animación pop en el botón
      button.classList.add('pop');
      setTimeout(() => button.classList.remove('pop'), 500);

      const newContent = document.getElementById(id);

      if (activeContent && activeContent !== newContent) {
        activeContent.classList.remove("show");
        setTimeout(() => {
          newContent.classList.add("show");
          activeContent = newContent;
        }, 1000);
      } else if (!activeContent) {
        newContent.classList.add("show");
        activeContent = newContent;
      }
    }
  </script>
</body>
</html>
